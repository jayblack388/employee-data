<div class="container" id="addEmployee">
  <div class="card">
    <div class="card-header" id="cardTitle">
      ADD EMPLOYEE
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" class="form-control" id="employeeName">
      </div>
      <div class="form-group">
        <label for="employeeRole">Employee Role</label>
        <input type="text" class="form-control" id="employeeRole">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date (DD/MM/YY)</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="form-group">
        <label for="monthlyRate">Monthly Rate</label>
        <input type="number" class="form-control" id="monthlyRate">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    
    </div>
  </div>
